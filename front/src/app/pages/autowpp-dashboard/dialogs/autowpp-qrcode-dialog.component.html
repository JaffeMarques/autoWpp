<div mat-dialog-content>
  <div class="qrcodeImage">
    <qrcode
      [qrdata]="data.qrcode"
      [allowEmptyString]="true"
      [cssClass]="'center'"
      [colorDark]="'#000000ff'"
      [colorLight]="'#ffffffff'"
      [elementType]="'canvas'"
      [errorCorrectionLevel]="'H'"
      [imageHeight]="75"
      [imageWidth]="75"
      [margin]="4"
      [scale]="1"
      [width]="350"
    ></qrcode>
  </div>
</div>
