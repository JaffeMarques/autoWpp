<app-autowpp-header></app-autowpp-header>
<div class="bg-gray full-height">
  <div class="container">
    <header class="card-header">
      <h1 class="m0">Conexões</h1>
      <app-autowpp-button
        (click)="openNewConnectionDialog()"
        label="Adicionar nova conexão"
      ></app-autowpp-button>
    </header>
    <app-autowpp-table
      [header]="header"
      [lines]="connections"
    ></app-autowpp-table>
  </div>
</div>
